<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
          <div class="question">
            What is <span id="num1">5</span> * <span id="num2">5</span> ?
          </div>
        <div class="answer">
            <input type="number" id="input"  placeholder="Enter your answer here">
        
        </div>
        <button id="submit">Submit</button>
        <div class="score">Correct : <span id="point">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
